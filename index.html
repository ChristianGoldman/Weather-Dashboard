<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Daily Weather Forecast!</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1 class="navbarText">Weather Dashboard</h1>
  </nav>

  <div class="container">
    <div class="row">
      <div class="search col-md-4">
        <h3>Search for a city:</h3>
        <form class="form-inline my-2 my-lg-0">
          <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="citySearch"
          />
          <button class="searchBtn" type="submit" id="searchBtn">
            Search
          </button>
        </form>
        <br />
        <ul class="list-group" id="searchedCities">
          <li class="list-group-item active">Waconia</li>
          <li class="list-group-item">Chaska</li>
          <li class="list-group-item">Austin, Texas</li>
          <li class="list-group-item">Honolulu, Hawaii</li>
          <li class="list-group-item">Anchorage, Alaska</li>
        </ul>
      </div>
      
      <div class="info col-md-8">
        <h1 class="text" id="location">Auckland, New Zealand 11/2/20</h1>
        <p class="text" id="temp">Temperature: 45f</p>
        <p class="text" id="humidity">Humidity: 42%</p>
        <p class="text" id="windSpeed">Wind Speed: 4.7 MPH</p>
        <p class="text" id="uvIndex">UV index: 2.87</p>
      </div>
        
      <div class="forecast col-md-8">
        <h3>5-Day forecast</h3>
      </div>
    </div>  
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>
</html>
